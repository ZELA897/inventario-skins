<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Skins</title>
  <style>
    body {
      font-family: Arial;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e6e6e6;
    }
    .skins-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .skin {
      border: 1px solid #444;
      background: #2c2c2c;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-sizing: border-box;
      transition: transform 0.3s;
    }
    .skin:hover {
      transform: scale(1.05);
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      color: #ffb74d;
    }
    p {
      color: #b0b0b0;
    }
  </style>
</head>
<body>
  <h1>My inventory</h1>

   <!-- Skin 1 -->
  <div class="skins-container">
    <div class="skin">
      <img src="https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_am_ak47_hydroponic_light_large.07f92fc3b400e0c36f1a9d58a25301ab2d8c2e8c.png" alt="AK-47 | Hydroponic">
      <h2>AK-47 | Hydroponic</h2>
      <p>Calidad: Minimal Wear<br>
      Precio estimado: $80 USD<br>
      Interesado en cambiar: ✅</p>
    </div>

    
    <!-- Skin 2 -->
    <div class="skin">
      <img src="https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_am_ak47_asiimov_light_large.56eecf12cd6d221b4f1e7a5cf6bcd5a235b107cd.png" alt="AK-47 | Asiimov">
      <h2>AK-47 | Asiimov</h2>
      <p>Calidad: Field-Tested<br>
      Precio estimado: $50 USD<br>
      Interesado en cambiar: ✅</p>
    </div>  
  </div>

</body>
</html>
