<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Skins</title>
  <style>
    body {
      font-family: Arial;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e6e6e6;
    }
    .skins-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .skin {
      border: 1px solid #444;
      background: #2c2c2c;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-sizing: border-box;
      transition: transform 0.3s;
    }
    .skin:hover {
      transform: scale(1.05);
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      color: #ffb74d;
    }
    p {
      color: #b0b0b0;
    }
    #timer {
      color: #ff5252;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Skins que intercambio</h1>

  <div class="skins-container">
    <!-- Skin AK-47 | Hydroponic -->
    <div class="skin">
      <img src="https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_am_ak47_hydroponic_light_large.07f92fc3b400e0c36f1a9d58a25301ab2d8c2e8c.png" alt="AK-47 | Hydroponic">
      <h2>AK-47 | Hydroponic</h2>
      <p>Calidad: Minimal Wear<br>
      Precio estimado: $80 USD<br>
      Interesado en cambiar: ✅<br>
      <span id="timer">Tiempo restante: 10:00</span></p>
    </div>

    <!-- Skin M4A4 | Desolate Space -->
    <div class="skin">
      <img src="https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_m4a4_am_m4a4_desolate_space_light_large.c639033d4c9d301e95a3f6e2ccfbbf72975a3d60.png" alt="M4A4 | Desolate Space">
      <h2>M4A4 | Desolate Space (Field-Tested)</h2>
      <p>Calidad: Field-Tested<br>
      Float: 0.2704<br>
      Precio estimado: $40 USD<br>
      Interesado en cambiar: ✅</p>
    </div>

    <!-- Puedes añadir más skins aquí -->
  </div>

  <script>
    // Función para iniciar el contador
    function startTimer() {
      var timerElement = document.getElementById('timer');
      var timeRemaining = localStorage.getItem('timeRemaining'); // Obtiene el tiempo restante desde el localStorage

      // Si no hay tiempo guardado, usa 10 minutos (600 segundos)
      if (!timeRemaining) {
        timeRemaining = 10 * 60;
        localStorage.setItem('timeRemaining', timeRemaining); // Si no existe, lo establece en localStorage
      } else {
        timeRemaining = parseInt(timeRemaining); // Convierte el tiempo guardado a entero
      }

      // Función que actualiza el contador cada segundo
      var interval = setInterval(function() {
        var minutes = Math.floor(timeRemaining / 60); // Calcula los minutos
        var seconds = timeRemaining % 60; // Calcula los segundos restantes
        var formattedTime = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
        timerElement.textContent = 'Tiempo restante: ' + formattedTime;

        timeRemaining--; // Decrementa el tiempo restante
        localStorage.setItem('timeRemaining', timeRemaining); // Guarda el nuevo tiempo en el localStorage

        if (timeRemaining < 0) {
          clearInterval(interval); // Detiene el intervalo
          timerElement.textContent = 'Tradeable'; // Muestra "Tradeable"
          localStorage.removeItem('timeRemaining'); // Elimina el tiempo cuando ya no es necesario
        }
      }, 1000); // Actualiza cada segundo
    }

    window.onload = startTimer; // Inicia cuando la página carga
  </script>

</body>
</html>
